# Service exposing privileged pod
apiVersion: v1
kind: Service
metadata:
  name: privileged-service
  namespace: kubeshadow-lab
  labels:
    app: privileged-pod
spec:
  selector:
    app: privileged-pod
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
# Service with NodePort (external access)
apiVersion: v1
kind: Service
metadata:
  name: nodeport-service
  namespace: kubeshadow-lab
  labels:
    app: host-network-pod
spec:
  selector:
    app: host-network-pod
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort
---
# Service with LoadBalancer (cloud exposure)
apiVersion: v1
kind: Service
metadata:
  name: loadbalancer-service
  namespace: kubeshadow-lab
  labels:
    app: host-network-pod
spec:
  selector:
    app: host-network-pod
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
# Service for secure pod
apiVersion: v1
kind: Service
metadata:
  name: secure-service
  namespace: kubeshadow-lab
  labels:
    app: secure-pod
spec:
  selector:
    app: secure-pod
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
