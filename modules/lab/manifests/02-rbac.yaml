# Service Account for lab exercises
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeshadow-sa
  namespace: kubeshadow-lab
---
# Overly permissive role (intentionally vulnerable)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: kubeshadow-lab
  name: overly-permissive-role
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
# Role binding for the overly permissive role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: overly-permissive-binding
  namespace: kubeshadow-lab
subjects:
- kind: ServiceAccount
  name: kubeshadow-sa
  namespace: kubeshadow-lab
roleRef:
  kind: Role
  name: overly-permissive-role
  apiGroup: rbac.authorization.k8s.io
---
# Cluster role with secrets access (vulnerable)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secrets-reader
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
# Cluster role binding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secrets-reader-binding
subjects:
- kind: ServiceAccount
  name: kubeshadow-sa
  namespace: kubeshadow-lab
roleRef:
  kind: ClusterRole
  name: secrets-reader
  apiGroup: rbac.authorization.k8s.io
---
# Limited role for comparison
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: kubeshadow-lab
  name: limited-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
# Role binding for limited role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: limited-binding
  namespace: kubeshadow-lab
subjects:
- kind: ServiceAccount
  name: kubeshadow-sa
  namespace: kubeshadow-lab
roleRef:
  kind: Role
  name: limited-role
  apiGroup: rbac.authorization.k8s.io
