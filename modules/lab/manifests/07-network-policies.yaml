# Network policy allowing all ingress (vulnerable)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-ingress
  namespace: kubeshadow-lab
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - {}
---
# Network policy denying all egress (restrictive)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-egress
  namespace: kubeshadow-lab
spec:
  podSelector: {}
  policyTypes:
  - Egress
---
# Secure network policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: secure-policy
  namespace: kubeshadow-lab
spec:
  podSelector:
    matchLabels:
      app: secure-pod
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: secure-pod
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: secure-pod
    ports:
    - protocol: TCP
      port: 80
