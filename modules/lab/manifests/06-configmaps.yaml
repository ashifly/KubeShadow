# ConfigMap with sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: kubeshadow-lab
data:
  database_url: "postgresql://admin:password123@db.example.com:5432/production"
  api_endpoint: "https://api.example.com/v1"
  debug_mode: "true"
  log_level: "debug"
---
# ConfigMap with environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: env-config
  namespace: kubeshadow-lab
data:
  NODE_ENV: "production"
  PORT: "3000"
  DATABASE_HOST: "db.example.com"
  REDIS_URL: "redis://redis.example.com:6379"
